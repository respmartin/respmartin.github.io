<body>

  {% include header.html %}

  {% include footer.html %}

  <!-- Scroll-aware header -->

    (function () {
      var h = document.getElementById('header');
      window.addEventListener('scroll', function () {
        h.classList.toggle('scrolled', window.scrollY > 60);
      }, { passive: true });
    })();
  </script>
