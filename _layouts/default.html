<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>{{ page.title }} â€” {{ site.author.name }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- Favicons -->
  <link href="{{ '/assets/img/favicon.svg' | relative_url }}" rel="icon" type="image/svg+xml">
  <link href="{{ '/assets/img/favicon.png' | relative_url }}" rel="icon" type="image/png">
  <link href="{{ '/assets/img/apple-touch-icon.png' | relative_url }}" rel="apple-touch-icon">

  <!-- Fonts: Plus Jakarta Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">

  <!-- Icons: Bootstrap Icons (standalone CDN, no Bootstrap CSS) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Main CSS (Tailwind compiled output) -->
  <link href="{{ '/assets/css/style.css' | relative_url }}" rel="stylesheet">
</head>

<body>

  {% include header.html %}

  {{ content }}

  {% include footer.html %}

  <!-- Back to top -->
  <a href="#" class="back-to-top" id="backToTop" aria-label="Back to top">
    <i class="bi bi-arrow-up-short"></i>
  </a>

  <!-- Preloader -->
  <div id="preloader"></div>

  <script>
    // Preloader
    window.addEventListener('load', function () {
      var p = document.getElementById('preloader');
      if (p) { p.style.opacity = '0'; setTimeout(function () { p.remove(); }, 350); }
    });

    // Back to top
    var btt = document.getElementById('backToTop');
    window.addEventListener('scroll', function () {
      btt.classList.toggle('active', window.scrollY > 300);
    }, { passive: true });
    btt.addEventListener('click', function (e) {
      e.preventDefault();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Scroll reveal
    var revealEls = document.querySelectorAll('.reveal');
    if ('IntersectionObserver' in window) {
      var revealIO = new IntersectionObserver(function (entries) {
        entries.forEach(function (e) {
          if (e.isIntersecting) { e.target.classList.add('visible'); revealIO.unobserve(e.target); }
        });
      }, { threshold: 0.10 });
      revealEls.forEach(function (el) { revealIO.observe(el); });
    } else {
      revealEls.forEach(function (el) { el.classList.add('visible'); });
    }

    // Mobile nav
    var menuBtn   = document.getElementById('menuBtn');
    var closeBtn  = document.getElementById('closeNav');
    var mobileNav = document.getElementById('navbar-mobile');
    if (menuBtn && mobileNav) {
      menuBtn.addEventListener('click',  function () { mobileNav.classList.add('open'); });
      closeBtn.addEventListener('click', function () { mobileNav.classList.remove('open'); });
      mobileNav.querySelectorAll('a').forEach(function (a) {
        a.addEventListener('click', function () { mobileNav.classList.remove('open'); });
      });
    }
  </script>

</body>
</html>
